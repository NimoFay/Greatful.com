<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Hero Section with Doll -->
    <section class="hero">
        <img src="doll.jpg" alt="Its me" class="doll"> <!-- Add your doll image here -->
        <div class="speech-bubble">
            <p id="message">Thank you so much for everything! ❤️</p>
        </div>
    </section>

    <!-- Gratitude Section -->
    <section class="gratitude">
        <h2>Things I'm Grateful For</h2>
        <ul>
            <li>My education 📚</li>
            <li>The opportunities you've given me 🌟</li>
            <li>Your kindness and generosity 💖</li>
            <li>Your unwavering support 🤗</li>
            <li>Your love 🩷</li>
            <li>So much more that i cant even find words for</li>
        </ul>
    </section>

    <!-- Final Section -->
    <section class="final">
        <img src="thankyou.jpg" alt="My family and I, we are greatful"   class="thank-you-img"> <!-- Add your own picture -->
        <p class="final-message">Thank you & ILY! ❤️</p>
        <canvas id="heartCanvas"></canvas> <!-- For floating heart bubbles -->
    </section>

</body>
</html>
